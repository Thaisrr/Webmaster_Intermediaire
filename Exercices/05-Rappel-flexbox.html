<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rappel Flexbox</title>
    <style>
        .container {
            border: solid;
            width: 70%;
            margin: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box {
            background-color: #A9DDD6;
            border: solid;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">Hello</div>
    <div class="box">Hello</div>
    <div class="box">Hello</div>
    <div class="box">Hello</div>
    <div class="box">Hello</div>
    <div class="box">Hello</div>
    <div class="box">Hello</div>
    <div class="box">Hello</div>
    <div class="box">Hello</div>

</div>

</body>
</html>
